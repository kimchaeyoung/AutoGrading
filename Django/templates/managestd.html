{% block content %}
	<h2> [Professor - Manage student {{hws.student}}] </h2>       
	{% if user.is_authenticated %}
		<p><font color="blue"><b> Homeworks </b></p>
			{% for hw in hws %}
				<li> {{hw.homework}} {{hw.score}} </li>
			{% endfor %}
	{% else %}
                 <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
        {% endif %}
{% endblock content %}
